<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Modal App</title>
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- Wrapper -->
    <div class="wrapper">
        <!-- Circle-1 -->
        <div class="circle-1"></div>
        <!-- circle-2 -->
        <div class="circle-2"></div>
        <!-- Card -->
        <div class="card-wrapper">
            <!-- Img -->
            <div>
                <img src="./assets/WhatsApp Image 2024-01-15 at 5.24.30 PM.jpeg" alt="No-Image-Found" class="img">
            </div>
            <!-- Name -->
            <div class="user-name">
                <h2>Priyanshu Saha</h2>
            </div>
            <!-- Designation -->
            <div class="designation">
                <h3>Btech,Computer Science</h3>
            </div>
            <!-- buttons -->
            <div class="bottom-group">
                <button onclick="openModal()" class="button-share btn-card" >
                    <i class="fa-solid fa-share"></i>
                    <div>Share My Profile</div>
                </button >
                <button class="button-follow btn-card">Follow Me</button>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal">
            <div class="modal-header">
                <h1>Share This Profile</h1>
                <i class="fa-solid fa-xmark close" onclick="closeModal()"></i>
            </div>

            <div>
                <h3 class="icon-heading">Share this via</h3>

                <div class="icon-container">
                    <a href="#" class="icon" id="facebook">
                        <i class="fa-brands fa-facebook-f"></i>
                    </a>
                    <a href="#" class="icon" id="twitter">
                        <i class="fa-brands fa-twitter"></i>
                    </a>
                    <a href="#" class="icon" id="instagram">
                        <i class="fa-brands fa-instagram"></i>
                    </a>
                    <a href="#" class="icon" id="whatsapp">
                        <i class="fa-brands fa-whatsapp"></i>
                    </a>
                    <a href="#" class="icon" id="telegram">
                        <i class="fa-brands fa-telegram"></i>
                    </a>                
                </div>
            </div>
        </div>
    </div>
      <!-- Overlay -->
  <div class="overlay" onclick="closeModal()"></div>
  <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>
</html>
